<div class="data-value-card">
  <div class="data-value-icon"><span class="material-symbols-outlined">{{icon}}</span></div>
  <div class="data-value">
    <div class="uppercase-small-title" [matTooltip]="tooltip || type" matTooltipPosition="above">{{type}}</div>
    <div>{{value}}</div>
  </div>
</div>
