<nb-card>
  <nb-card-body>
    <mat-accordion>
      <!-- Fixed Header Panel -->
      <mat-expansion-panel disabled class="header-panel">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Attempt No.
          </mat-panel-title>
          <mat-panel-title>
            Date
          </mat-panel-title>
          <mat-panel-title>
            Height
          </mat-panel-title>
        </mat-expansion-panel-header>
      </mat-expansion-panel>

      <!-- Expandable Rows -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            1
          </mat-panel-title>
          <mat-panel-title>
            2024-8-4
          </mat-panel-title>
          <mat-panel-title>
            500m
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="chart-container">
          <canvas id="lineChart"></canvas>
        </div>
      </mat-expansion-panel>

      <!-- More expandable panels as needed -->
    </mat-accordion>
  </nb-card-body>
</nb-card>
